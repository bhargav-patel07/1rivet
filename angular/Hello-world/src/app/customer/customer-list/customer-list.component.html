<p>customer-list works!</p>
<table class="table">
   <thead>
      <tr>
         <th scope="col">id</th>
         <th scope="col">Firstname</th>
         <th scope="col">Lastname</th>
         <th scope="col">password</th>
      </tr>
   </thead>
   <tbody>
      <tr *ngFor="let gopro of customer">
         <td>{{gopro.id}}</td>
         <td>{{gopro.Firstname}}</td>
         <td>{{gopro.Lastname}}</td>
         <td>{{gopro.password}}</td>
         <br>
         <button class="btn btn-outline-success" type="submit" routerLink='../add'>add customer</button>
      </tr>
   </tbody>
</table>
